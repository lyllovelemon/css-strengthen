<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行星轨迹动画</title>
    <link rel="stylesheet" href="css/ep5.css">
</head>
<body>
 <div class="milky-way">
     <!--太阳-->
     <div class="sun"></div>
     <!--水星轨道-->
     <div class="mercury-orbit"></div>
     <!--水星-->
     <div class="mercury"></div>
     <!--金星轨道-->
     <div class="venus-orbit"></div>
     <!--金星-->
     <div class="venus"></div>
     <!--地球轨道-->
     <div class="earth-orbit"></div>
     <!--地球-->
     <div class="earth"></div>
     <!--火星轨道-->
     <div class="mars-orbit"></div>
     <!--火星-->
     <div class="mars"></div>
     <!--木星轨道-->
     <div class="jupiter-orbit"></div>
     <!--木星-->
     <div class="jupiter"></div>
     <!--土星轨道-->
     <div class='saturn-orbit'></div>
     <!--土星-->
     <div class='saturn'></div>
     <!--天王星轨道-->
     <div class='uranus-orbit'></div>
     <!--天王星-->
     <div class='uranus'></div>
     <!--海王星轨道-->
     <div class='neptune-orbit'></div>
     <!--海王星-->
     <div class='neptune'></div>
 </div>
</body>
</html>
